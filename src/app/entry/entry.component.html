<div class="m-md-5 m-sm-0 entry-card">
  <div class="card border-0 shadow h-100 m-auto">
    <div class="row">
      <div class="col-md-5 col-sm-12 h-100">
        <div class="banner">
          <img class="img-parallax rounded-left" src="assets/static/backgrounds/login-bac.png" />
        </div>
      </div>
      <div class="col-md-7 col-sm-12 h-100">
        <div class="p-md-5 p-sm-2">
          <span class="entry-head font-weight-light mb-3">Welcome to <span class="font-weight-bold">HRMS</span></span>
          <ul class="nav nav-tabs border-0" id="myTab" role="tablist">
            <li class="nav-item mx-1">
              <a class="nav-link login-tabs rounded border-0 active" id="signin-tab" data-toggle="tab" href="#signin"
                role="tab" aria-controls="signin" aria-selected="true"> </a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link login-tabs rounded border-0" id="signup-tab" data-toggle="tab" href="#signup" role="tab"
                aria-controls="signup" aria-selected="false"> </a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
             <div class="m-md-2 m-sm-1">
               <div class="card m-auto border-0">
                <div class="div-center">
                  <div class="row">
                    <div class="col-md-8 col-sm-12">
                      <form>
                        <div class="form-group">
                          <label class="form-label" for="Email">
                            <img src="assets/static/icons/login/avatar.svg">
                          </label>
                          <input type="email" class="form-control login-form rounded-top" id="Email" aria-describedby="emailHelp"
                            placeholder="Username">
                          <label class="form-label" for="Password">
                            <img src="assets/static/icons/login/key.svg">
                          </label>
                          <input type="password" class="form-control login-form rounded-bottom" id="Password" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="RememberCheck">
                            <label class="custom-control-label" for="RememberCheck">Remember me</label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-custom btn-blue text-white shadow-sm w-100 m-0">Sign In</button>
                        <div class="text-center my-4">
                          <a href="#">Need Help accessing your account?</a>
                        </div>
                      </form>
                      <hr>
                      <div class="my-2">
                        <div class="card bg-transparent">
                          <div class="card-body p-3 text-center">
                            <p class="m-0"><a id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup"
                                aria-selected="false">Create an Account</a> or <a href="#">Request Demo</a></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
               </div>
             </div>
            </div>
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
              <div class="row">
                <form>
                  <div class="form-row m-3">
                    <div class="col-md-6 col-sm-12">
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>
                  <div class="form-row m-3">
                    <div class="col-md-8 col-sm-12">
                      <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                  </div>
                  <div class="form-row m-3">
                    <div class="col-md-8 col-md-12">
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-row m-3">
                    <div class="col-md-7 col-sm-12">
                      <input type="text" class="form-control" placeholder="Company Name">
                    </div>
                    <div class="col-md-2 col-sm-12">
                      <input type="text" class="form-control" placeholder="Zip Code">
                    </div>
                    <div class="col-md-3 col-sm-12">
                      <input type="text" class="form-control" [textMask]="{mask: phonemask}" placeholder="(___) ___-____">
                    </div>
                  </div>
                  <div class="form-row m-3">
                    <div class="col-md-8 col-sm-12">
                      <input type="text" class="form-control" placeholder="www.example.com">
                    </div>
                  </div>
                  <div class="form-row m-3">
                    <div class="col-md-6 col-sm-12">
                      <input type="text" class="form-control" placeholder="Number of Employees">
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <input type="text" class="form-control" placeholder="Your Role">
                    </div>
                  </div>
                  <div class="form-row mt-3">
                    <div class="form-group pl-4 pt-1">
                      <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="regCheckBox">
                        <label class="custom-control-label" for="regCheckBox">
                          I agree to HRMS <a href="#">Terms</a> & <a href="#">Privacy policy</a>.
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-row m-3">
                    <div class="col-md-6 col-sm-12">
                      <button type="submit" class="btn btn-custom btn-blue text-white shadow-sm w-100 m-0">Sign
                        Up</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
